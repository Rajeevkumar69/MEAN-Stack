<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #e0f2fe;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-box {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .dashboard-box h2 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .dashboard-box p {
            color: #475569;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .back-home {
            text-decoration: none;
            color: #3b82f6;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="dashboard-box">
        <h2>Welcome to Dashboard</h2>
        <p>You are now logged in.</p>
        <a href="/views/home.html" class="back-home">‚Üê Back to Home</a>
    </div>
</body>

</html>
