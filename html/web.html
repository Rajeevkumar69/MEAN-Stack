<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login | NodeJs Learning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            color: #fff;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #00ffd5;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: #ffffff;
            color: #000;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #00ffd5;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00e6c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Portal</h1>
        <h2>NodeJs Learning</h2>
        <form action='/submit' method="post">
            <input type="email" placeholder="Enter Admin ID" name="email" />
            <input type="password" placeholder="Enter Password" name="password" />
            <button>Login</button>
        </form>
    </div>
</body>

</html>
